<div class="box">
  <div class="task-content">
    <input
      type="checkbox"
      [checked]="task.status === taskStatusEnum.completed"
      (click)="changeTaskStatusHandler($event)"
    >
    <input type="text" *ngIf="editMode; else content" [(ngModel)]="newTitle" (blur)="editTitleHandler()">
    <ng-template #content>
      <p (dblclick)="activateEditMode()">{{task.title}}</p>
    </ng-template>
  </div>
  <button (click)="removeTaskHandler()">-</button>
</div>
