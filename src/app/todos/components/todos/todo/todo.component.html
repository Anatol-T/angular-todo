<div class="box">
  <div class="todo-header" >
    <input
      *ngIf="isEditMode; else content"
      autofocus="true"
      type="text"
      (blur)="toggleEditMode()"
      [(ngModel)]="newTitle"
    >
    <ng-template #content>
      <p (dblclick)="toggleEditMode()">{{todo.title}}</p>
    </ng-template>
    <button (click)="removeTodoHandler()">-</button>
  </div>
</div>
