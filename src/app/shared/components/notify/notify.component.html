<div *ngIf="notify$ | async; let notify">
  <div class="notification">
    <div
      class="notification-item"
      [ngClass]="{
      'success': notify.severity === 'success' ,
      'error': notify.severity === 'error'}"
    >
      {{notify.message}}
      <button (click)="closeNotification()">x</button>
    </div>
  </div>
</div>
